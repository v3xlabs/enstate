on:
  workflow_call:

jobs:
  test:
    name: Test ENState ðŸš€
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      matrix:
        suite: [server, worker]
        include:
          - suite: server
            build: cargo build --release
            env_file: .env
          - suite: worker
            build: bun install --global pnpm && pnpm install && pnpm build
            env_file: .dev.vars
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          version: "v0.7.4"

      - uses: oven-sh/setup-bun@v1

      - run: bun install
        working-directory: test

      - name: Set-up environment > ${{ matrix.env_file }}
        run: |
          cat <<EOF
          RPC_URL=https://rpc.ankr.com/eth
          OPENSEA_API_KEY=${{ secrets.OPENSEA_API_KEY }}
          UNIVERSAL_RESOLVER=0xc0497E381f536Be9ce14B0dD3817cBcAe57d2F62
          EOF > ${{ matrix.env_file }}
        working-directory: ${{ matrix.suite }}

      - run: ls -lah
        working-directory: ${{ matrix.suite }}

      - run: cat ${{ matrix.env_file }} | base64
        working-directory: ${{ matrix.suite }}

      - name: Build
        run: ${{ matrix.build }}
        working-directory: ${{ matrix.suite }}

      - name: Test
        run: bun test ${{ matrix.suite }}
        working-directory: test

name: PR Test
on:
  pull_request:
    branches:
      - master
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  prebuild:
    name: Prebuild ENState ðŸ§ª
    uses: ./.github/workflows/prebuild.yml
    secrets: inherit
  test:
    name: Test ENState ðŸš€
    # runs-on: arc-runner-set
    runs-on: ubuntu-latest
    needs: [prebuild]
    env:
      SCCACHE_GHA_ENABLED: "on"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        suite: [server] #, worker]
        include:
          - suite: server
            env_file: .env
          # - suite: worker
          #   build: bun install --global pnpm && pnpm install && pnpm build
          #   env_file: .dev.vars
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1

      - name: Configure sccache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          version: "v0.7.4"

      - run: bun install
        working-directory: test

      - name: Set-up environment (${{ matrix.env_file }})
        shell: bash
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
        run: |
          cat <<EOF > ${{ matrix.env_file }}
          RPC_URL=$RPC_URL
          OPENSEA_API_KEY=$OPENSEA_API_KEY
          UNIVERSAL_RESOLVER=0x8cab227b1162f03b8338331adaad7aadc83b895e
          EOF
        working-directory: ${{ matrix.suite }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: enstate-server
          path: server/target/release/enstate
      # - name: Build
      #   run: ${{ matrix.build }}
      #   working-directory: ${{ matrix.suite }}

      - name: Test
        run: bun test --env-file=../server/.env ${{ matrix.suite }} --timeout 10000 --rerun-each 2
        working-directory: test

name: PR Test
on:
  pull_request:
    branches:
      - master
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test ENState ðŸš€
    runs-on: arc-runner-set
    env:
      SCCACHE_REDIS: "redis://redis.redis.svc.cluster.local:6379"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        suite: [server, worker]
        include:
          - suite: server
            build: cargo build --release
            env_file: .env
          - suite: worker
            build: bun install --global pnpm && pnpm install && pnpm build
            env_file: .dev.vars
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          version: "v0.7.4"

      - run: bun install
        working-directory: test

      - name: Set-up environment (${{ matrix.env_file }})
        shell: bash
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
        run: |
          cat <<EOF > ${{ matrix.env_file }}
          RPC_URL=$RPC_URL
          OPENSEA_API_KEY=$OPENSEA_API_KEY
          UNIVERSAL_RESOLVER=0xc0497E381f536Be9ce14B0dD3817cBcAe57d2F62
          EOF
        working-directory: ${{ matrix.suite }}

      - name: Build
        run: ${{ matrix.build }}
        working-directory: ${{ matrix.suite }}

      - name: Test
        run: bun test ${{ matrix.suite }} --timeout 10000 --rerun-each 2
        working-directory: test

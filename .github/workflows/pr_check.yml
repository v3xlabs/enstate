name: PR Check
on:
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check ENState ‚öíÔ∏è
    runs-on: arc-runner-set
    strategy:
      matrix:
        path: [server, worker]
        include:
          - path: server
            target: x86_64-unknown-linux-gnu
          - path: worker
            target: wasm32-unknown-unknown
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: |
          sudo apt-get update -y && sudo apt-get -y install curl
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
          rustup -y set auto-self-update disable
          rustup -y toolchain install stable --profile minimal
          rustup -y target add ${{ matrix.target }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          version: "v0.7.4"

      - run: cargo check --target ${{ matrix.target }} --release
        working-directory: ${{ matrix.path }}
